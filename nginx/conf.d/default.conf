# /etc/nginx/conf.d/default.conf

upstream api_backend { server api:8000; keepalive 32; }
upstream web_backend { server web:3000; keepalive 32; }

server {
  listen 80;
  http2 on;
  server_name localhost;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # ---------- API ----------
  location /api/ {
    # üîê Genel API rate limit (IP ba≈üƒ±na)
    limit_req zone=api burst=20 nodelay;

    proxy_pass http://api_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
  }

  # Saƒülƒ±k
  location /api/health {
    proxy_pass http://api_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    access_log off;
  }

  # ---------- Login/Register i√ßin daha sƒ±kƒ± limit ----------
  location = /api/v1/auth/login {
    limit_req zone=login burst=5 nodelay;
    proxy_pass http://api_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  location = /api/v1/auth/register {
    limit_req zone=login burst=5 nodelay;
    proxy_pass http://api_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  # Docs ve OpenAPI
  location /docs         { proxy_pass http://api_backend; proxy_http_version 1.1; proxy_set_header Host $host; }
  location /openapi.json { proxy_pass http://api_backend; proxy_http_version 1.1; proxy_set_header Host $host; }

  # ---------- WEB ----------
  location /_next/webpack-hmr {
    proxy_pass http://web_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  location /_next/static/ {
    proxy_pass http://web_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  location / {
    proxy_pass http://web_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html { root /usr/share/nginx/html; }

  location ~ /\.  { deny all; access_log off; log_not_found off; }
  location ~ ~$   { deny all; access_log off; log_not_found off; }
}
